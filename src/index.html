<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SonosStream</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<header>
			</header>
			<nav>

			</nav>
			<section>
				<div class="player">
					<img class="cover" src="http://orig01.deviantart.net/3275/f/2012/078/6/4/tasavvor___amirox_single_track_cover_by_mohsenasgari-d4t8gqg.jpg" alt="Cover art"/>

					<ul class="controls">
						<li>
							<button type="button" class="previous-track-button"></button>
						</li>
						<li>
							<button type="button" class="play-pause-button"></button>
						</li>
						<li>
							<button type="button" class="next-track-button"></button>
						</li>
					</ul>
				</div>
				<div class="queue-wrapper">
					<ul>
						<li>Hardwell - Apollo ft. Amba Sheperd (Original Mix)</li>
						<li>System Of A Down - Prison Song</li>
						<li>UMEK - Kuzla Prevarantska</li>
						<li>Happy Ol McWeasel - Good Deeds</li>
					</ul>
				</div>
				<div class="devices-wrapper">
					<ul class="devices">
						<li class="item">Item</li>
					</ul>
				</div>
				<div class="search-wrapper">
					<input type="text" class="search-field">
					<button type="button" class="search-button">Search</button>
					<ul class="search-results">
					</ul>
				</div>
			</section>
			<footer>

			</footer>
		</div>
	</div>

	<!-- Script -->
	<script src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="js/platform.js"></script>
	<script type="text/javascript" src="js/discovery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
</body>
</html>
